<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <script src="includes/jquery.min.js"></script>
    <script type="text/javascript" src="includes/ajax.js"></script>
    <script type="text/javascript" src="includes/arsenal.js"></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#navigation").load("navigation.html");
        $("#footer").load("footer.html");
      });
    </script>
    <div id="header"></div>
  </head>

  <body>
    <div class="top"></div>
    <table>
      <tr>
        <td id="navigation"></td>
        <td>
          <div class="list">
            <div class="title">GeckoCodes.org - Data Conversions</div>
            <div class="center">
              <table>
                <tr>
                  <td>
                    <div class="converter">
                      <div>Hex - Float</div>
                      <form
                        method="GET"
                        action="data-conversions.html#"
                        onsubmit="return false;"
                        name="hexfloat"
                      >
                        <p>
                          <br /><input
                            type="text"
                            name="hex"
                            value="3F800000"
                          /><a
                            href="data-conversions.html#"
                            onclick="ToHex(); return false;"
                            >&lt;</a
                          ><a
                            href="data-conversions.html#"
                            onclick="HexFloat(); return false;"
                            >v</a
                          ><a
                            href="data-conversions.html#"
                            onclick="ToFloat(); return false;"
                            >&gt;</a
                          ><input type="text" name="float" value="1.0" />
                          <br /><textarea
                            id="hf"
                            name="hf"
                            rows="10"
                            cols="40"
                          ></textarea>
                        </p>
                      </form>
                    </div>
                  </td>
                  <td rowspan="2">
                    <div class="convertertall">
                      <div>
                        ASCII (UTF8:<input type="checkbox" id="UTF8" />) - Hex
                      </div>
                      <form
                        method="GET"
                        action="data-conversions.html#"
                        onsubmit="return false;"
                        name="asciihex"
                      >
                        <p>
                          <br /><textarea
                            id="ascii"
                            name="ascii"
                            rows="4"
                            cols="20"
                          >
Converters By
James0x57.</textarea
                          >
                          <br /><a
                            href="data-conversions.html#"
                            onclick="ToASCII(); return false;"
                            >&nbsp;&nbsp;&nbsp;^&nbsp;&nbsp;&nbsp;</a
                          >&nbsp;<a
                            href="data-conversions.html#"
                            onclick="FromASCII(); return false;"
                            >&nbsp;&nbsp;&nbsp;v&nbsp;&nbsp;&nbsp;</a
                          >
                          <br /><textarea
                            id="hex"
                            name="hex"
                            rows="7"
                            cols="20"
                          >
436F6E76 65727465
72732042 790A4A61
6D657330 7835372E</textarea
                          >
                          <br /><a
                            href="data-conversions.html#"
                            onclick="SaveASCII(); return false;"
                            >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;v&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a
                          >
                          <br /><textarea
                            id="ah"
                            name="ah"
                            rows="13"
                            cols="20"
                          ></textarea>
                        </p>
                      </form>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="converter">
                      <div>Hex - Decimal</div>
                      <form
                        method="GET"
                        action="data-conversions.html#"
                        onsubmit="return false;"
                        name="hexdec"
                      >
                        <p>
                          <br /><input
                            type="text"
                            name="hex"
                            value="0000010A"
                            maxlength="8"
                          /><a
                            href="data-conversions.html#"
                            onclick="DecimalToHex(); return false;"
                            >&lt;</a
                          ><a
                            href="data-conversions.html#"
                            onclick="HexDec(); return false;"
                            >v</a
                          ><a
                            href="data-conversions.html#"
                            onclick="HexToDecimal(); return false;"
                            >&gt;</a
                          ><input type="text" name="dec" value="266" />
                          <br />Hex is signed:<input
                            type="checkbox"
                            name="Signed"
                          />
                          <br /><textarea
                            id="hd"
                            name="hd"
                            rows="9"
                            cols="40"
                          ></textarea>
                        </p>
                      </form>
                    </div>
                  </td>
                </tr>
              </table>
              <br /><br />
            </div>
          </div>
        </td>
      </tr>
    </table>
    <div id="footer"></div>
  </body>
</html>
