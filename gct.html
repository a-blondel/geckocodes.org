<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <script src="includes/jquery.min.js"></script>
    <script type="text/javascript" src="includes/ajax.js"></script>
    <script type="text/javascript" src="includes/gct.js"></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#navigation").load("navigation.html");
        $("#footer").load("footer.html");
      });
    </script>
    <div id="header"></div>
  </head>

  <body>
    <div class="top"></div>
    <table>
      <tr>
        <td id="navigation"></td>
        <td>
          <div class="list">
            <div class="title">GeckoCodes.org - Online GCT Creator</div>
            <form class="gct" name="gct" action="gct.html" method="POST">
              Codes are set in the gct in the same order they're checked.<br />
              <a href="gct.html" class="bttn" onclick="ShowNew(); return false;"
                >Add More Codes</a
              >
              <a
                href="gct.html"
                class="bttn"
                onclick="CreateGCT(); return false;"
                >Download GCT</a
              ><br /><br />
              Title ID: <input type="text" name="titleid" value="" /><br />

              <div class="gctlist" id="gctlist"></div>
              <br />
              <div class="gctedit" id="gctedit">
                Editing Code:
                <a
                  name="editbox"
                  class="bttn"
                  href="gct.html"
                  onclick="ApplyEdit(); return false;"
                  >Apply</a
                >
                <a
                  href="gct.html"
                  class="bttn"
                  onclick="CancelEdit(); return false;"
                  >Cancel</a
                ><br /><br />
                <input
                  type="text"
                  id="editareaTitle"
                  name="editareaTitle"
                  readonly="readonly"
                /><br />
                <textarea
                  id="editarea"
                  name="editarea"
                  rows="10"
                  cols="20"
                ></textarea>
                <textarea
                  id="editareaNote"
                  name="editareaNote"
                  rows="10"
                  cols="30"
                  readonly="readonly"
                ></textarea
                ><br />
              </div>
              <div class="gctnew" id="gctnew">
                <a
                  href="gct.html"
                  class="bttn"
                  name="addcodes"
                  onclick="AddCodes(); return false;"
                  >Add Codes</a
                >
                <a
                  href="gct.html"
                  class="bttn"
                  onclick="CancelNew(); return false;"
                  >Cancel</a
                ><br />
                <textarea
                  id="newcodes"
                  name="newcodes"
                  rows="10"
                  cols="50"
                ></textarea
                ><br />
              </div>
              <br /><a
                href="gct.html"
                class="bttn"
                onclick="ShowNew(); return false;"
                >Add More Codes</a
              >
              <a
                href="gct.html"
                class="bttn"
                onclick="CreateGCT(); return false;"
                >Download GCT</a
              ><br /><br /><input type="hidden" name="gctorder" /><input
                type="hidden"
                name="total"
                value="0"
              /><input type="hidden" name="editing" />
            </form>
            <form
              class="gct"
              name="fin"
              action="gct.html"
              method="POST"
              onclick="return false;"
            >
              <input type="hidden" name="gctname" />
              <input type="hidden" name="gctdata" />
            </form>
          </div>
        </td>
      </tr>
    </table>
    <div id="footer"></div>
  </body>
</html>
